<!DOCTYPE html>

<html>
    <head>
        <title>Indicador De Ordem</title>
        <h2>Indicadores</h2>
    </head>

    <body>
        <p><h3>Lista Ordenada:</h3></p>
        <ul>
            <li><b>Numerais</b></li>
        </ul>
        <ol type = "1">
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>Alphabeto Pequeno</b></li>
        </ul>
        <ol type = "a" start = 2>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>Alphabeto Grande</b></li>
        </ul>
        <ol type = "A" start = 5>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>Romanos Pequeno</b></li>
        </ul>
        <ol type = "i" reversed>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <ul>
            <li><b>Romanos Grande</b></li>
        </ul>
        <ol type = "I" start = 3 reversed>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </body>
</html>
